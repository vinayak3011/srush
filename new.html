`1.2 Course Outcome:
Gain familiarity with various tools and equipment used in digital evidence handling, including
bagging, tagging, photographing, and maintaining the chain of custody.
1.3 Lab Objective:
‚óè Explore and understand the purpose and usage of equipment and materials for
handling digital evidence.
‚óè Emphasize the importance of proper evidence handling and documentation techniques.

1.4 Requirement:
‚óè Digital Crime Scene Setup: Mock evidence like a laptop, external hard drive,
smartphone, USB drive, or handwritten notes.
‚óè Evidence Bags: Anti-static bags for digital devices and standard bags for physical
items.
‚óè Evidence Tags and Labels: Pre-printed or blank labels for identification.
‚óè Digital Camera: For capturing high-resolution photographs with timestamps.
‚óè Chain of Custody Forms: To log the evidence handling process.
‚óè Personal Protective Equipment (PPE): Gloves to prevent contamination.
‚óè Permanent Markers: For labeling evidence bags.
‚óè Notebooks and Pens: For documentation.
‚óè Incident Report Form: For compiling investigation details.

In digital forensics, evidence integrity is crucial for its admissibility in court. Proper handling,
including bagging, tagging, and maintaining the chain of custody, ensures evidence is not
tampered with or altered.
‚óè Bagging and Tagging: The process of securely placing evidence in appropriate bags
and labeling it with critical information such as case number, date, time, and
investigator details.
‚óè Chain of Custody: A detailed log that records every individual who handled the
evidence, the time of transfer, and the purpose.
‚óè Photographing Evidence: High-resolution images of the evidence are captured at the
crime scene, showing its original state and surroundings.

structure, strings, and signatures.
Techniques:
‚óè Signature-based detection: Comparing the malware's digital footprint against a
database of known malicious signatures.
‚óè Hashing: Calculating a unique identifier for the malware file to identify duplicates

"exp 13 ": 
`Experiment 13
13.1 Aim: To conduct a comprehensive research-based analysis of a selected cybersecurity
incident, focusing on the technical, organizational, and policy-level failures, with the objective of
understanding security challenges and proposing preventive measures.
13.2 Course Outcome: To analyze cybersecurity incidents, understand attack methods and
vulnerabilities, and assess their technical, legal, and ethical impacts.
13.3 Lab Objective: students will be able to analyze real-world cyber incidents, identify
technical and organizational failures, and recommend effective security measures.
13.4 Requirement (Research-Based Study):
‚óè News Outlets: Wired, The Verge, TechCrunch, BBC, Economic Times, etc.
‚óè Cybersecurity Blogs: KrebsOnSecurity, Palo Alto Unit42, Rapid7, Cisco Talos
‚óè Technical Reports: From US-CERT, CISA, MITRE, and NIST
‚óè Incident Analysis: Case studies published by SANS Institute, OWASP, Cloud Security Alliance
‚óè Whitepapers: From security vendors (McAfee, Symantec, FireEye, etc.)
‚óè Academic Papers: IEEE, SpringerLink, Google Scholar (for deeper technical insight)
1. Introduction
Purpose of the Study:
This report aims to analyze the Capital One data breach, highlighting the technical,
organizational, and policy-level failures that enabled the incident. The goal is to extract lessons
and recommend preventive measures applicable to modern cloud infrastructures.
Background:
Capital One, a major U.S. bank, adopted AWS cloud services to support its digital operations.
While cloud migration offers scalability and efficiency, it also introduces new security
challenges‚Äîespecially around misconfigured services and access management.
2. Breach Overview
Timeline:
‚óè March 2019: Unauthorized access to Capital One‚Äôs cloud resources begins.
‚óè July 17, 2019: Capital One is notified by an external security researcher.
‚óè July 29, 2019: Capital One discloses the breach publicly.
Key Player:
‚óè Paige Thompson, a former AWS employee, exploited misconfigured cloud resources
using knowledge of AWS infrastructure.
Services Affected:
‚óè Over 100 million customer records were compromised, including names, addresses,
credit scores, and social security numbers.
3. Technical Breakdown
Metadata Service Vulnerability:
The attacker exploited a Server-Side Request Forgery (SSRF) vulnerability in a web
application firewall (WAF). This allowed access to AWS EC2 instance metadata, including IAM
role credentials.
Data Accessed:
‚óè Personally identifiable information (PII)
‚óè Social Security Numbers (SSNs)
‚óè Credit card application data
‚óè Bank account numbers (in limited cases)
4. Security Failures
Technical Failures:
‚óè Misconfigured WAF allowing SSRF
‚óè Overly permissive IAM roles
‚óè Lack of fine-grained access controls
Organizational Failures:
‚óè Insufficient internal security audits
‚óè Lack of proper configuration monitoring
‚óè Inadequate incident response preparedness
Logging/Monitoring Issues:
While AWS did provide logs, they were not actively monitored or integrated with SIEM tools to
detect unusual access patterns in real-time.
6. Recommendations
‚óè Implement least privilege access for IAM roles
‚óè Regular audits of cloud configurations (CSPM tools)
‚óè Monitor metadata access using AWS GuardDuty or CloudTrail
‚óè Patch known SSRF vulnerabilities in WAFs
‚óè Conduct red-team assessments and cloud-specific pentests
7. Legal and Regulatory Implications
‚óè Capital One was fined $80 million by the Office of the Comptroller of the Currency
(OCC).
‚óè Multiple class-action lawsuits followed, citing failure to protect consumer data.
‚óè Raised concerns under GDPR, CCPA, and GLBA regarding cloud data handling and
third-party risk.
8. Conclusion
Lessons Learned:
‚óè Cloud misconfigurations can lead to catastrophic breaches.
‚óè Insider knowledge can amplify attacks.
‚óè Real-time monitoring and proactive threat detection are essential.
Application to Current Cloud Deployments:
‚óè Shift-left security: integrate security in development pipelines.
‚óè Use of Zero Trust Architecture (ZTA).
‚óè Continuous training for security teams in cloud security principles.
9. References
(Include a mix of the following, properly cited)
‚óè Wired article: ‚ÄúThe Capital One Hacker Was Caught Thanks to Slack‚Äù
‚óè US-CERT alert on cloud misconfigurations
‚óè CISA advisory on SSRF vulnerabilities
‚óè IEEE paper on cloud access security
‚óè Blog post from Palo Alto‚Äôs Unit42 on SSRF in AWS

`

        name = input("Enter name: ") 
        cursor.execute("INSERT INTO users (name) VALUES (?)", (name,)) 
        conn.commit() 
        print("Record added.") 
    elif ch == '2': 
        cursor.execute("SELECT * FROM users") 
        for row in cursor.fetchall(): 
            print(row) 
    elif ch == '3': 
        id = input("Enter ID to update: ") 
        name = input("Enter new name: ") 
        cursor.execute("UPDATE users SET name=? WHERE id=?", (name, id)) 
        conn.commit() 
        print("Record updated.") 
    elif ch == '4': 
        id = input("Enter ID to delete: ") 
        cursor.execute("DELETE FROM users WHERE id=?", (id,)) 
        conn.commit() 
        print("Record deleted.") 
    elif ch == '5': 
        break 
    else: 
        print("Invalid choice.") 
conn.close() ` ,

// Show programs based on selected subject
function showPrograms(subject) {
  const programsDiv = document.getElementById('programs');
  const codeDisplay = document.getElementById('codeDisplay');
  codeDisplay.innerHTML = ''; // Clear previous code
  let html = '<h2>Programs:</h2>';
  for (const programName in data[subject]) {
    html += `<div class="program" onclick="showCode('${subject}', '${programName}')">${programName}</div>`;
  }
  programsDiv.innerHTML = html;
}

// Show code when a program is clicked
function showCode(subject, programName) {
  const codeDisplay = document.getElementById('codeDisplay');
  const code = data[subject][programName];
  const escapedCode = code.replace(/</g, "&lt;").replace(/>/g, "&gt;");

  codeDisplay.innerHTML = `
    <h2>${programName} Code:</h2>
    <div style="position: relative;">
      <button onclick="copyCode()" style="position: absolute; top: 10px; right: 10px; background-color: #007BFF; color: white; border: none; border-radius: 5px; cursor: pointer;height: 10px;width: 25px; font-size: 5px;">Copy</button>
      <pre id="codeBlock">${escapedCode}</pre>
    </div>
  `;
}

function copyCode() {
  const codeText = document.getElementById('codeBlock').innerText;
  navigator.clipboard.writeText(codeText).then(() => {
    const copiedMsg = document.createElement('div');
    copiedMsg.innerText = 'Copied!';
    copiedMsg.style.position = 'fixed';
    copiedMsg.style.bottom = '20px';
    copiedMsg.style.right = '20px';
    copiedMsg.style.backgroundColor = '#4caf50';
    copiedMsg.style.color = '#fff';
    copiedMsg.style.padding = '10px 15px';
    copiedMsg.style.borderRadius = '5px';
    copiedMsg.style.boxShadow = '0 2px 6px rgba(0,0,0,0.2)';
    copiedMsg.style.zIndex = '1000';
    document.body.appendChild(copiedMsg);

    setTimeout(() => {
      copiedMsg.remove();
    }, 100); // Disappears after 2 seconds
  }).catch(err => {
    console.error('Failed to copy code:', err);
  });
}
