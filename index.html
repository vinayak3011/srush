@startuml
title Modular Grading System

start

partition "Input Module (getInput)" {
    :Prompt "Enter Student Serial Number";
    :Read serialNo;
    :Prompt "Enter Score";
    :Read score;
}

partition "Grade Calculation Module (calculateGrade)" {
    if (score >= 90 && score <= 100) then (A)
        :grade = "A";
    elseif (score >= 80 && score < 90) then (B)
        :grade = "B";
    elseif (score >= 70 && score < 80) then (C)

    elseif (score >= 60 && score < 70) then (D)

    elseif (score >= 50 && score < 60) then (E)
        :grade = "E";
    else (F)
        :grade = "F";
    endif
}

partition "Output Module (displayResult)" {
    :Print "Student Serial No: " + serialNo;
    :Print "Score: " + score;
    :Print "Grade: " + grade;
}

stop

"Online Course Registration System": `
 def validate_registration(student_id, num_courses, course_code, payment_mode):
    if len(student_id) != 8 or not student_id.isdigit():
        return "Invalid Student ID"   
    if num_courses < 3 or num_courses > 6:
        return "Invalid Number of Courses"    
    if not (len(course_code) == 5 and course_code[:2].isalpha() and course_code[2:].isdigit()):
        return "Invalid Course Code"   
    if payment_mode not in ["Credit", "Debit", "UPI", "NetBanking"]:
        return "Invalid Payment Mode"   
    return "Registration Successful"
test_cases = [
    ("TC01", "12345678", 4, "CS101", "Credit"),
    ("TC02", "1234", 4, "CS101", "Credit"),
    ("TC03", "12345678", 2, "CS101", "UPI"),
    ("TC04", "12345678", 7, "CS101", "NetBanking"),
    ("TC05", "12345678", 5, "C101", "Debit"),
    ("TC06", "87654321", 6, "IT202", "PayPal"),
    ("TC07", "ABCD5678", 4, "CS101", "UPI"),
    ("TC08", "13579246", 3, "MA303", "NetBanking")]
print("=== Online Course Registration System - ECT Testing ===\n")
for tc in test_cases:
    tc_id, sid, courses, code, payment = tc

"E-Commerce Discount and Payment Validation System ": `
 def process_order(cart_amount, is_premium, payment_valid): 
    discount = 0 
    order_status = "" 
    if cart_amount >= 2000: 
        discount += 10 
    if is_premium: 
        discount += 5 
    if discount > 20: 
        discount = 20 
    if payment_valid: 
        order_status = "Accepted" 
    else: 
        order_status = "Cancelled" 
    return { 
        "Cart Amount": cart_amount, 
        "Premium Member": is_premium, 
        "Payment Valid": payment_valid, 
        "Final Discount (%)": discount,

    (1500, False, False), 
    (4000, False, True) ]  
print("---- Decision Table Test Results ----")

"Smart Parking Management System": `
 PlantUML code — Waterfall
@startuml
' Waterfall: linear flow of phases
skinparam rectangle {
  BackgroundColor #FBEFEF
  BorderColor #D9534F
}
rectangle "Requirements\n(Design Spec)" as R
rectangle "System Design" as D
rectangle "Implementation\n(Coding)" as I
rectangle "Integration & Test" as T
rectangle "Deployment" as DEP
rectangle "Maintenance" as M

R --> D
D --> I
I --> T
T --> DEP
DEP --> M
@enduml

PlantUML code — Incremental
@startuml
' Incremental: core + increments delivered in waves
skinparam rectangle {
  BackgroundColor #EEF9F1
  BorderColor #2E8B57
}
rectangle "Core System\n(MVP)" as Core
rectangle "Increment 1\n(Parking Detection)" as Inc1
rectangle "Increment 2\n(Payments & Wallet)" as Inc2
rectangle "Increment 3\n(Analytics & Reports)" as Inc3
rectangle "Integration & Regression\nTesting" as Test
rectangle "Production" as Prod

Core --> Inc1
Core --> Inc2
Core --> Inc3
Inc1 --> Test
Inc2 --> Test
Inc3 --> Test
Test --> Prod
@enduml

PlantUML code — Spiral (risk-driven iterative)
@startuml
' Spiral: iterative cycles focusing on objectives, risk analysis, prototyping and evaluation
skinparam rectangle {
  BackgroundColor #FFF8E1
  BorderColor #F0AD4E
}

rectangle "Identify Objectives\n(Reqs & Goals)" as O
rectangle "Risk Analysis\n(Feasibility & HW/Sw risks)" as R
rectangle "Prototyping\n(Proof-of-concept)" as P
rectangle "Development & Test\n(Iteration)" as D
rectangle "Evaluate & Plan Next Spiral" as E

O --> R
R --> P
P --> D
D --> E
E --> O : next cycle / refine
note right of R
  Cycle focuses on risks:
  - Sensor integration
  - Data privacy / compliance
  - Scalability
end note
@enduml

PlantUML code — Agile (Scrum-style iterative)
@startuml
' Agile (Scrum) sprint loop: backlog -> plan -> sprint -> review -> release/retrospective
skinparam rectangle {
  BackgroundColor #E8F4FF
  BorderColor #2B6CB0
}

rectangle "Product Backlog\n(Features, Epics)" as Backlog
rectangle "Sprint Planning" as Plan
rectangle "Sprint (2-4 wks)\nDevelopment + Test" as Sprint
rectangle "Sprint Review\n(Demo)" as Review
rectangle "Sprint Retrospective\n(Improvement)" as Retro
rectangle "Production Release\n(Minor/Incremental)" as Release

Backlog --> Plan
Plan --> Sprint
Sprint --> Review
Review --> Release
Review --> Retro
Retro --> Backlog : improvements / new backlog items
Release --> Backlog : feedback
@enduml

Why (brief):
Time: Agile enables early incremental deliveries (MVPs) so parking features (e.g., slot detection, payments, admin dashboard) can be released fast and improved continuously.
Cost: Better cost control — deliver high-value features first; fewer wasted dev-hours on requirements that change.
Requirement changes: Smart Parking projects typically have evolving requirements (integrations with hardware, sensors, mobile apps, payment gateways). Agile handles changing requirements far better than Waterfall or pure Sequential models.
If constraints force a hybrid, you can combine Agile + Spiral (risk-driven iterations) for high-risk integrations (hardware, 3rd-party sensors).

Quick comparison (1-line)
Agile: Best for changing requirements, fast time-to-market, moderate predictable cost (recommended).
Spiral: Best when risks are high (hardware/integration) — more time/cost but reduces risk early.
Incremental: Good when system can be built in chunks with well-defined increments; medium flexibility.
Waterfall: Best for stable requirements and heavy compliance — low flexibility, lowest iteration cost but high rework risk if requirements change.

"Library Management System": `
 def validate_registration(name, email, age, password):
    if not name.isalpha():
        return "Invalid name"
    if "@" not in email or "." not in email.split("@")[-1]:
        return "Invalid email format"
    if not (12 <= age <= 80):
        return "Invalid age"
    if len(password) < 8:
        return "Password too short"
    return "Registration successful"


def validate_book_issue(membership_status, books_available, books_issued):
    if membership_status.lower() != "active":
        return "Access denied – Invalid membership"
    if books_available <= 0:
        return "Book not available"
    if books_issued >= 5:
        return "Issue limit exceeded"
    return "Book issued successfully"


def calculate_fine(days_late):
    if days_late < 0:
        return "Invalid input"
    elif days_late > 30:
        return "Exceeds maximum late period"
    else:
        return f"Fine: ₹{days_late * 10}"


def run_unit_tests():
    print("\n=== UNIT TESTS: LIBRARY MANAGEMENT SYSTEM (ECT) ===\n")

    print("User Registration Tests:")
    test_cases_reg = [
        ("Srushti", "srushti@mail.com", 21, "Test@123"),
        ("1234", "srushti@mail.com", 21, "Test@123"),
        ("Srushti", "srushtimail.com", 21, "Test@123"),
        ("Srushti", "srushti@mail.com", 9, "Test@123"),
        ("Srushti", "srushti@mail.com", 21, "pass"),
    ]
    for case in test_cases_reg:
        result = validate_registration(*case)
        print(f"Input: {case} → Output: {result}")

    print("\nBook Issue Tests:")
    test_cases_issue = [
        ("active", 3, 2),
        ("expired", 3, 2),
        ("active", 0, 1),
        ("active", 2, 5),
    ]
    for case in test_cases_issue:
        result = validate_book_issue(*case)
        print(f"Input: {case} → Output: {result}")

    print("\nFine Calculation Tests:")
    test_cases_fine = [0, 10, -5, 45]
    for days in test_cases_fine:
        result = calculate_fine(days)
        print(f"Days Late: {days} → Output: {result}")

    print("\n=== END OF TESTS ===")


if __name__ == "__main__":
    run_unit_tests()

    public static void main(String[] args) {
        // Basic implementation
    }
}`
  }
};

// Show programs based on selected subject
function showPrograms(subject) {
  const programsDiv = document.getElementById('programs');
  const codeDisplay = document.getElementById('codeDisplay');
  codeDisplay.innerHTML = ''; // Clear previous code
  let html = '<h2>Programs:</h2>';
  for (const programName in data[subject]) {
    html += `<div class="program" onclick="showCode('${subject}', '${programName}')">${programName}</div>`;
  }
  programsDiv.innerHTML = html;
}

// Show code when a program is clicked
function showCode(subject, programName) {
  const codeDisplay = document.getElementById('codeDisplay');
  const code = data[subject][programName];
  const escapedCode = code.replace(/</g, "&lt;").replace(/>/g, "&gt;");

  codeDisplay.innerHTML = `
    <h2>${programName} Code:</h2>
    <div style="position: relative;">
      <button onclick="copyCode()" style="position: absolute; top: 10px; right: 10px; background-color: #007BFF; color: white; border: none; border-radius: 5px; cursor: pointer;height: 10px;width: 25px; font-size: 5px;">Copy</button>
      <pre id="codeBlock">${escapedCode}</pre>
    </div>
  `;
}

function copyCode() {
  const codeText = document.getElementById('codeBlock').innerText;
  navigator.clipboard.writeText(codeText).then(() => {
    const copiedMsg = document.createElement('div');
    copiedMsg.innerText = 'Copied!';
    copiedMsg.style.position = 'fixed';
    copiedMsg.style.bottom = '20px';
    copiedMsg.style.right = '20px';
    copiedMsg.style.backgroundColor = '#4caf50';
    copiedMsg.style.color = '#fff';
    copiedMsg.style.padding = '10px 15px';
    copiedMsg.style.borderRadius = '5px';
    copiedMsg.style.boxShadow = '0 2px 6px rgba(0,0,0,0.2)';
    copiedMsg.style.zIndex = '1000';
    document.body.appendChild(copiedMsg);

    setTimeout(() => {
      copiedMsg.remove();
    }, 100); // Disappears after 2 seconds
  }).catch(err => {
    console.error('Failed to copy code:', err);
  });
}


</script>
